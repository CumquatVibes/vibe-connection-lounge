<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 100" fill="none">
  <!-- VCL Flowing Vine & Lotus Logo -->
  <g stroke="#41e0d0" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">

    <!-- Left branch with small leaves -->
    <path d="M10 58 Q20 55 35 50"/>
    <!-- Leaf 1 (small, upper left) -->
    <path d="M18 52 Q14 44 22 42 Q20 50 18 52" fill="#41e0d0" stroke="none"/>
    <!-- Leaf 2 (small, lower left) -->
    <path d="M26 56 Q22 62 28 66 Q30 58 26 56" fill="#41e0d0" stroke="none"/>
    <!-- Leaf 3 stem -->
    <path d="M15 55 Q12 48 16 44"/>
    <path d="M24 53 Q21 60 25 65"/>

    <!-- Main flowing vine from left to center -->
    <path d="M35 50 Q50 42 65 35 Q75 30 85 32"/>

    <!-- Lotus bud - left petal -->
    <path d="M75 38 Q68 22 80 12 Q84 20 82 32" fill="#41e0d0" opacity="0.3" stroke="#41e0d0" stroke-width="2"/>

    <!-- Lotus bud - center/right petal -->
    <path d="M82 35 Q88 18 100 14 Q98 26 92 35" fill="#41e0d0" opacity="0.3" stroke="#41e0d0" stroke-width="2"/>

    <!-- Lotus bud - inner detail (spiral C shape) -->
    <path d="M85 30 Q92 24 96 28 Q94 34 86 34" stroke-width="2.5"/>

    <!-- Small center leaf/petal -->
    <path d="M88 36 Q90 28 94 26" stroke-width="2"/>

    <!-- Vine continues from lotus to right -->
    <path d="M92 35 Q105 38 118 45 Q130 52 145 52"/>

    <!-- Right side flowing curves -->
    <path d="M145 52 Q158 50 170 44 Q178 40 185 42"/>

    <!-- Right leaf 1 (larger, flowing upward) -->
    <path d="M160 46 Q155 32 165 24 Q168 36 164 46" fill="#41e0d0" opacity="0.4" stroke="#41e0d0" stroke-width="2"/>

    <!-- Right leaf 2 -->
    <path d="M175 42 Q178 30 188 28 Q186 38 178 44" fill="#41e0d0" opacity="0.3" stroke="#41e0d0" stroke-width="2"/>

    <!-- Decorative curl at right end -->
    <path d="M185 42 Q195 44 198 38 Q196 32 190 34" stroke-width="2"/>

    <!-- Small accent leaves on right vine -->
    <path d="M150 54 Q148 62 152 66 Q154 60 150 54" fill="#41e0d0" stroke="none"/>
    <path d="M138 52 Q134 58 138 62 Q140 56 138 52" fill="#41e0d0" stroke="none"/>
  </g>
</svg>