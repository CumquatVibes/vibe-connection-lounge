<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 64" fill="none">
  <!-- VCL Tropical Flower Logo: Bold letters with plumeria accent -->

  <!-- V letter (petal-shaped tapered strokes) -->
  <path d="M10,12 L30,52 Q32,56 34,52 L54,12 L44,12 L32,42 L20,12 Z" fill="#5A7A63"/>

  <!-- C letter (organic rounded curves) -->
  <path d="M104,12 L86,12 Q64,12 64,33 Q64,54 86,54 L104,54 L104,46 L88,46 Q76,46 76,33 Q76,20 88,20 L104,20 Z" fill="#5A7A63"/>

  <!-- Plumeria flower nestled in C opening -->
  <g transform="translate(110, 33)">
    <!-- Petal up -->
    <path d="M0,-2 C-2.5,-7 -0.5,-11 0,-11 C0.5,-11 2.5,-7 0,-2Z" fill="#D4956A" opacity="0.9"/>
    <!-- Petal upper-right -->
    <path d="M0,-2 C3.5,-5 8,-4 8,-2.5 C8,-1 3.5,-0.5 0,-2Z" fill="#D4956A" opacity="0.8"/>
    <!-- Petal lower-right -->
    <path d="M0,-2 C2.5,1.5 4.5,6 3,7 C1.5,7.5 0.5,3 0,-2Z" fill="#D4956A" opacity="0.85"/>
    <!-- Petal lower-left -->
    <path d="M0,-2 C-2.5,1.5 -4.5,6 -3,7 C-1.5,7.5 -0.5,3 0,-2Z" fill="#D4956A" opacity="0.8"/>
    <!-- Petal upper-left -->
    <path d="M0,-2 C-3.5,-5 -8,-4 -8,-2.5 C-8,-1 -3.5,-0.5 0,-2Z" fill="#D4956A" opacity="0.85"/>
    <!-- Flower center -->
    <circle cx="0" cy="-2" r="2.2" fill="#C4A96A"/>
  </g>

  <!-- L letter -->
  <path d="M124,12 L124,54 L168,54 L168,46 L134,46 L134,12 Z" fill="#5A7A63"/>

  <!-- Tropical leaf accent at L base -->
  <path d="M168,50 C172,44 180,42 184,46 C178,44 172,48 168,50 Z" fill="#7C9885" opacity="0.6"/>
  <path d="M170,54 C174,58 180,56 182,52 C178,54 174,54 170,54 Z" fill="#7C9885" opacity="0.45"/>

  <!-- Left decorative leaf -->
  <path d="M4,24 C0,18 2,10 6,8 C4,14 6,20 4,24 Z" fill="#7C9885" opacity="0.5"/>
  <path d="M2,30 C-2,36 0,42 4,44 C2,38 3,34 2,30 Z" fill="#7C9885" opacity="0.35"/>

  <!-- Right decorative leaf -->
  <path d="M190,24 C194,18 196,12 192,10 C194,16 192,22 190,24 Z" fill="#7C9885" opacity="0.45"/>

  <!-- Vine tendril (right) -->
  <path d="M192,28 Q198,26 198,32 Q197,36 193,35" stroke="#7C9885" stroke-width="1.2" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- Small terracotta accent dots -->
  <circle cx="4" cy="50" r="1.2" fill="#D4956A" opacity="0.35"/>
  <circle cx="194" cy="42" r="1" fill="#D4956A" opacity="0.3"/>
</svg>
