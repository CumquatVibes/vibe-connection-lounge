<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 70" fill="none">
  <!-- VCL Logo: Open Lotus with Flowing Vine -->

  <!-- Left flowing vine -->
  <g stroke="#41e0d0" stroke-width="2" stroke-linecap="round">
    <path d="M12 42 C24 40, 36 36, 52 32"/>
    <!-- Left leaf 1 -->
    <path d="M24 38 C20 30, 26 24, 30 28 C28 34, 24 38, 24 38" fill="#41e0d0" opacity="0.2"/>
    <path d="M24 38 C20 30, 26 24, 30 28"/>
    <!-- Left leaf 2 -->
    <path d="M38 34 C36 42, 40 48, 44 44 C42 38, 38 34, 38 34" fill="#41e0d0" opacity="0.2"/>
    <path d="M38 34 C36 42, 40 48, 44 44"/>
  </g>

  <!-- Lotus Flower -->
  <g stroke-linecap="round" stroke-linejoin="round">
    <!-- Far left petal -->
    <path d="M62 36 C56 22, 60 10, 68 4 C72 12, 72 26, 68 36"
          fill="#41e0d0" opacity="0.1" stroke="#41e0d0" stroke-width="1.8"/>

    <!-- Left petal -->
    <path d="M72 34 C68 18, 74 6, 82 2 C86 10, 84 24, 80 34"
          fill="#41e0d0" opacity="0.15" stroke="#41e0d0" stroke-width="1.8"/>

    <!-- Center-left petal -->
    <path d="M82 32 C80 14, 88 2, 94 0 C98 8, 96 22, 92 32"
          fill="#41e0d0" opacity="0.22" stroke="#41e0d0" stroke-width="1.8"/>

    <!-- Center petal (tallest, orange accent) -->
    <path d="M92 30 C92 12, 98 0, 104 -2 C110 4, 110 18, 108 30"
          fill="#ffb088" opacity="0.15" stroke="#ffb088" stroke-width="2"/>

    <!-- Center-right petal -->
    <path d="M108 32 C106 14, 114 2, 120 0 C124 10, 120 24, 116 32"
          fill="#41e0d0" opacity="0.22" stroke="#41e0d0" stroke-width="1.8"/>

    <!-- Right petal -->
    <path d="M118 34 C116 18, 122 6, 130 2 C134 12, 130 26, 126 34"
          fill="#41e0d0" opacity="0.15" stroke="#41e0d0" stroke-width="1.8"/>

    <!-- Far right petal -->
    <path d="M128 36 C126 22, 132 10, 140 4 C142 14, 140 28, 136 36"
          fill="#41e0d0" opacity="0.1" stroke="#41e0d0" stroke-width="1.8"/>

    <!-- Lotus base/cup -->
    <path d="M58 40 C72 48, 90 50, 100 50 C110 50, 128 48, 142 40"
          fill="none" stroke="#41e0d0" stroke-width="2.2"/>

    <!-- Inner glow dot -->
    <circle cx="100" cy="24" r="3" fill="#ffb088" opacity="0.4"/>
  </g>

  <!-- Right flowing vine -->
  <g stroke="#41e0d0" stroke-width="2" stroke-linecap="round">
    <path d="M146 32 C160 36, 172 40, 188 42"/>
    <!-- Right leaf 1 -->
    <path d="M160 36 C164 28, 170 26, 172 30 C168 34, 162 36, 160 36" fill="#41e0d0" opacity="0.2"/>
    <path d="M160 36 C164 28, 170 26, 172 30"/>
    <!-- Right leaf 2 -->
    <path d="M178 42 C180 48, 186 50, 188 46 C184 42, 178 42, 178 42" fill="#41e0d0" opacity="0.2"/>
    <path d="M178 42 C180 48, 186 50, 188 46"/>
    <!-- End curl -->
    <path d="M188 42 C194 42, 196 38, 194 34"/>
  </g>
</svg>